<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masjid Al-Bayaan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="shortcut icon" href="/assets/image/mosque.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<style>
    :root{
    --custom-bg-color: #04d90b;
}
.badge.text-bg-primary {
            background-color: var(--custom-bg-color) !important;
        }
</style>
<body>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center Imsak">
            Imsak
            <span class="badge text-bg-primary rounded-pill">err</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center Subuh">
            Subuh
            <span class="badge text-bg-primary rounded-pill">err</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center Dhuzur">
            Dhuzur
            <span class="badge text-bg-primary rounded-pill">err</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center Ashar">
            Ashar
            <span class="badge text-bg-primary rounded-pill">err</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center Magrib">
            Magrib
            <span class="badge text-bg-primary rounded-pill">err</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center Isya">
            Isya
            <span class="badge text-bg-primary rounded-pill">err</span>
        </li>
    </ul>
<button class="badge text-bg-primary rounded-pill"></button>
    <div class="fut text-center bg-light py-2">
        Copyright 2024 Masjid Al-Bayaan | <a href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Contact
            Me</a>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen-lg-down">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Contact Me</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Text Here</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/assets/js/script.js"></script>
</body>

</html>
